<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5</title>
</head>
<body>
    <h1>Enter Name and Score</h1>

    <form onsubmit="checkData()">
        <label for="name">Name:</label></br>
        <input type="text" id="name" name="name" value="name"></br></br>
        <label for="score">Score:</label></br>
        <input type="number" id="score" name="score" value="1"></br></br>
        <input type="submit">
    </form>

    <script>
        function checkData() {
            let name = document.getElementById("name").value;
            let score = parseInt(document.getElementById("score").value);

            if (name != null && !isNaN(score)) {
                sendData();
            }
            else {
                window.alert("Invalid data");
            }

        }

        function sendData() {
            const xhttp = new XMLHttpRequest();
            xhttp.open("GET", "https://sehyungkim-lab5.herokuapp.com/COMP4537/labs/5/writeDB", true);
            let name = document.getElementById("name").value;
            let score = documenent.getElementById("score").value;
            xhttp.send(name, score);

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    window.alert("Saved successfully!");
                }
            };
        }
    </script>

</body>
</html>
